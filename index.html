<section class="staking-card">
  <div class="staking-toggle">
    <button id="stakeTab" class="tab active" onclick="toggleStakeUnstake('stake')">Stake</button>
    <button id="unstakeTab" class="tab" onclick="toggleStakeUnstake('unstake')">Unstake</button>
  </div>
  <h2 class="staking-heading" id="heading">Get dUSDT and Earn</h2>

  <div class="staking-form" id="stakingForm">
    <div class="form-group">
      <label id="stakeLabel">You're Staking</label>
      <div class="input-token">
        <img id="stakeImage" src="soma1.png" alt="sUSDT" class="token-icon" />
        <input type="number" placeholder="0.0 sUSDT" id="stakeInput" min="0" step="any" oninput="updateReceiveAmount()" />
        <span class="max-btn" id="maxBtn" onclick="setMaxAmount()">Max</span>
      </div>
    </div>

    <div class="form-group">
      <label>To Receive <span class="slippage">0% Slippage</span></label>
      <div class="input-token">
        <img id="receiveImage" src="soma2.png" alt="dUSDT" class="token-icon" />
        <input type="text" id="receiveAmount" value="dUSDT" readonly />
      </div>
    </div>

    <!-- Connect Wallet Button (Corrected) -->
    <button class="connect-btn" id="connectButton" onclick="connectWallet()">Connect Wallet</button>

    <!-- Stake/Unstake Button -->
    <button class="stake-btn" id="stakeButton" style="display: none;" onclick="handleStakeUnstake()">
      <span id="stakeActionText">Stake</span>
    </button>

    <p class="conversion-rate">1 dUSDT ~ 1 sUSDT</p>
  </div>
</section>

<script>
  let isWalletConnected = false;

  const somniaNetwork = {
    chainId: '0xc488',
    chainName: 'Somnia Testnet',
    nativeCurrency: {
      name: 'Somnia',
      symbol: 'SOM',
      decimals: 18,
    },
    rpcUrls: ['https://rpc.testnet.somnia.network'],
    blockExplorerUrls: ['https://explorer.testnet.somnia.network'],
  };

  function toggleStakeUnstake(action) {
    const isStaking = action === 'stake';
    document.getElementById("stakeTab").classList.toggle("active", isStaking);
    document.getElementById("unstakeTab").classList.toggle("active", !isStaking);

    document.getElementById("heading").textContent = isStaking ? "Get dUSDT and Earn" : "Unstake sUSDT";
    document.getElementById("stakeLabel").textContent = isStaking ? "You're Staking" : "You're Unstaking";
    document.getElementById("receiveAmount").value = isStaking ? "dUSDT" : "sUSDT";
    document.getElementById("stakeImage").src = isStaking ? "soma1.png" : "soma2.png";
    document.getElementById("receiveImage").src = isStaking ? "soma2.png" : "soma1.png";
    document.getElementById("stakeInput").placeholder = isStaking ? "0.0 sUSDT" : "0.0 dUSDT";
    document.getElementById("stakeActionText").textContent = isStaking ? "Stake" : "Unstake";
  }

  async function connectWallet() {
    try {
      if (!window.ethereum) {
        return alert("Please install a compatible EVM wallet!");
      }

      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      if (!accounts || accounts.length === 0) {
        return alert("No wallet accounts found.");
      }

      const currentChainId = await window.ethereum.request({ method: 'eth_chainId' });
      const somniaChainId = somniaNetwork.chainId;

      if (currentChainId !== somniaChainId) {
        try {
          await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: somniaChainId }],
          });
        } catch (switchError) {
          if (switchError.code === 4902) {
            try {
              await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [somniaNetwork],
              });
            } catch (addError) {
              return alert("Failed to add the Somnia network.");
            }
          } else {
            return alert("Failed to switch to the Somnia network.");
          }
        }
      }

      document.getElementById("connectButton").style.display = "none";
      document.getElementById("stakeButton").style.display = "inline-block";
      document.getElementById("stakingForm").style.display = "block";
      isWalletConnected = true;
      alert("Wallet connected and switched to Somnia network!");
    } catch (error) {
      console.error(error);
      alert("Failed to connect wallet or switch network.");
    }
  }

  function setMaxAmount() {
    const maxAmount = 1000; // Placeholder
    document.getElementById("stakeInput").value = maxAmount;
    updateReceiveAmount();
  }

  function updateReceiveAmount() {
    const stakeAmount = parseFloat(document.getElementById("stakeInput").value) || 0;
    document.getElementById("receiveAmount").value = stakeAmount;
  }

  async function handleStakeUnstake() {
    const amount = parseFloat(document.getElementById("stakeInput").value) || 0;

    if (amount <= 0) return alert("Enter a valid amount");
    if (!isWalletConnected) return alert("Please connect your wallet first");

    if (document.getElementById("stakeTab").classList.contains("active")) {
      console.log(`Staking ${amount} sUSDT...`);
      // Staking logic goes here
    } else {
      console.log(`Unstaking ${amount} dUSDT...`);
      // Unstaking logic goes here
    }
  }
</script>
