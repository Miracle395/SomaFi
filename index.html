 on Somnia</strong></h2>

  <script>
const stakingContractAddress = "0x65296738D4E5edB1515e40287B6FDf8320E6eE04";
const sUSDTAddress = "0x07F2f0A8820788129A4AC87b68F5cFfd1E4383e2";

const stakingABI = [
  "function stake(uint256 amount) external",
  "function unstake(uint256 amount) external"
];

const erc20ABI = [
  "function approve(address spender, uint256 amount) public returns (bool)",
  "function allowance(address owner, address spender) public view returns (uint256)",
  "function balanceOf(address owner) public view returns (uint256)"
];

// State
let walletConnected = false;
let isStaking = true;
let signer;

// DOM elements
const connectButton = document.getElementById("connectButton");
const stakeTab = document.getElementById('stakeTab');
const unstakeTab = document.getElementById('unstakeTab');
const stakeInput = document.getElementById('stakeInput');
const maxBtn = document.getElementById('maxBtn');
const receiveAmount = document.getElementById('receiveAmount');

// Update Connect/Stake/Unstake button text
function updateButton() {
  connectButton.textContent = walletConnected ? (isStaking ? "Stake" : "Unstake") : "Connect Wallet";
}

// Set tab active
function setActiveTab(tab) {
  if (tab === 'stake') {
    stakeTab.classList.add('active');
    unstakeTab.classList.remove('active');
    isStaking = true;
  } else {
    unstakeTab.classList.add('active');
    stakeTab.classList.remove('active');
    isStaking = false;
  }
  updateButton();
}

// Connect wallet and prepare signer
async function connectWallet() {
  if (!window.ethereum) {
    alert("Please install MetaMask.");
    return;
  }
  const provider = new ethers.providers.Web3Provider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  signer = provider.getSigner();
  walletConnected = true;
  updateButton();
}

// Main action handler
async function handleAction() {
  if (!walletConnected) {
    await connectWallet();
    return;
  }

  const amount = parseFloat(stakeInput.value);
  if (isNaN(amount) || amount <= 0) {
    alert("Enter a valid amount.");
    return;
  }

  const parsedAmount = ethers.utils.parseUnits(amount.toString(), 18);
  const stakingContract = new ethers.Contract(stakingContractAddress, stakingABI, signer);
  const sUSDT = new ethers.Contract(sUSDTAddress, erc20ABI, signer);

  try {
    if (isStaking) {
      const userAddress = await signer.getAddress();
      const allowance = await sUSDT.allowance(userAddress, stakingContractAddress);

      if (allowance.lt(parsedAmount)) {
        const approveTx = await sUSDT.approve(stakingContractAddress, parsedAmount);
        await approveTx.wait();
      }

      const stakeTx = await stakingContract.stake(parsedAmount);
      await stakeTx.wait();
      alert(`Staked ${amount} sUSDT and received ${amount} dUSDT`);
    } else {
      const unstakeTx = await stakingContract.unstake(parsedAmount);
      await unstakeTx.wait();
      alert(`Unstaked ${amount} dUSDT and received ${amount} sUSDT`);
    }
  } catch (error) {
    console.error("Transaction failed:", error);
    alert("Transaction failed. See console for details.");
  }
}

// Get user's sUSDT balance for Max button
async function setMaxAmount() {
  if (!walletConnected) {
    await connectWallet();
  }
  const sUSDT = new ethers.Contract(sUSDTAddress, erc20ABI, signer);
  const userAddress = await signer.getAddress();
  const balance = await sUSDT.balanceOf(userAddress);
  const formatted = ethers.utils.formatUnits(balance, 18);
  stakeInput.value = formatted;
  receiveAmount.value = formatted;
}

// Input sync
stakeInput.addEventListener('input', () => {
  const amount = parseFloat(stakeInput.value) || 0;
  receiveAmount.value = amount;
});

// Event bindings
connectButton.addEventListener('click', handleAction);
stakeTab.addEventListener('click', () => setActiveTab('stake'));
unstakeTab.addEventListener('click', () => setActiveTab('unstake'));
maxBtn.addEventListener('click', setMaxAmount);

// Initialize UI
updateButton();
</script>
