<section class="staking-card">
  <div class="staking-toggle">
    <button id="stakeTab" class="tab active" onclick="toggleStakeUnstake('stake')">Stake</button>
    <button id="unstakeTab" class="tab" onclick="toggleStakeUnstake('unstake')">Unstake</button>

<!-- Show connected wallet address (optional) -->
<p id="walletAddress" style="text-align: center; margin-top: 10px;"></p>

<script>
// Global variable
let isWalletConnected = false;
let stakingContract, signer, provider;

// Somnia Network parameters
const somniaNetwork = {
  chainId: '0xc488', // Hexadecimal for 50312
  chainName: 'Somnia Testnet',
  nativeCurrency: {
    name: 'Somnia',
    symbol: 'SOM',
    decimals: 18,
  },
  rpcUrls: ['https://dream-rpc.somnia.network'],
  blockExplorerUrls: ['https://explorer.testnet.somnia.network'],
};

// Contract ABI and addresses
const stakingABI = [
  {
    "inputs": [
      { "internalType": "address", "name": "_sUSDT", "type": "address" },
      { "internalType": "address", "name": "_dUSDT", "type": "address" }
    ],
    "stateMutability": "nonpayable",
    "type": "constructor"
  },
  {
    "inputs": [],
    "name": "dUSDT",
    "outputs": [{ "internalType": "contract IDepositedToken", "name": "", "type": "address" }],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "sUSDT",
    "outputs": [{ "internalType": "contract IERC20", "name": "", "type": "address" }],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [{ "internalType": "uint256", "name": "amount", "type": "uint256" }],
    "name": "stake",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [{ "internalType": "uint256", "name": "amount", "type": "uint256" }],
    "name": "unstake",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  }
];
const stakingContractAddress = "0xf65014E98f4140F91bEf070a70E28c72570032C6";

// UI elements
const connectButton = document.getElementById("connectButton");
const walletAddress = document.getElementById("walletAddress");

connectButton.onclick = async () => {
  if (window.ethereum) {
    try {
      const currentChainId = await window.ethereum.request({ method: 'eth_chainId' });

      // Switch or add network if needed
      if (currentChainId !== somniaNetwork.chainId) {
        try {
          await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: somniaNetwork.chainId }],
          });
        } catch (switchError) {
          if (switchError.code === 4902) {
            await window.ethereum.request({
              method: 'wallet_addEthereumChain',
              params: [somniaNetwork],
            });
          } else {
            return alert("Failed to switch to the Somnia network.");
          }
        }
      }

      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      const address = await signer.getAddress();

      // Update UI
      walletAddress.innerText = `Connected: ${address}`;
      connectButton.style.display = "none";
      document.getElementById("stakeButton").style.display = "inline-block";
      document.getElementById("stakingForm").style.display = "block";

      stakingContract = new ethers.Contract(stakingContractAddress, stakingABI, signer);
      isWalletConnected = true;

    } catch (err) {
      console.error("User rejected connection or network error", err);
      alert("Connection failed.");
    }
  } else {
    alert("Please install MetaMask!");
  }
};

// Stake/Unstake logic (unchanged)
async function handleStakeUnstake() {
  const amount = parseFloat(document.getElementById("stakeInput").value) || 0;
  if (amount <= 0) return alert("Enter a valid amount");
  if (!isWalletConnected) return alert("Please connect your wallet first");

  const amountInWei = ethers.utils.parseUnits(amount.toString(), 18);

  if (document.getElementById("stakeTab").classList.contains("active")) {
    try {
      const sUSDT = await stakingContract.sUSDT();
      const sUSDTContract = new ethers.Contract(sUSDT, ['function approve(address,uint256)'], signer);
      const approveTx = await sUSDTContract.approve(stakingContractAddress, amountInWei);
      await approveTx.wait();

      const stakeTx = await stakingContract.stake(amountInWei);
      await stakeTx.wait();

      alert(`Successfully staked ${amount} sUSDT!`);
    } catch (err) {
      console.error(err);
      alert("Failed to stake!");
    }
  } else {
    try {
      const unstakeTx = await stakingContract.unstake(amountInWei);
      await unstakeTx.wait();

      alert(`Successfully unstaked ${amount} dUSDT!`);
    } catch (err) {
      console.error(err);
      alert("Failed to unstake!");
    }
  }
}
</script>
