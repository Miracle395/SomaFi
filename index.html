<body style="font-family: times new roman; background-color: #111227;">

  <div class="container" style="text-align: center; padding-top: 40px; color: #b0b3c5;">
      
      <h2 style="color: #ffffff; margin-bottom: 15px; line-height: 1.4;"><strong>Liquid Staking </br>
 on Somnia</strong></h2>
      
      <p style="font-size: 0.8rem; color: #b0b3c5; max-width: 500px; margin: 0 auto; line-height: 1.6; margin-bottom: 50px;"> Fueling liquid staking with Somnia’s blazing-fast infrastructure. Somnia speeds. Liquid freedom. Stake like the future’s already here. </p>

<section class="staking-card">
  <div class="staking-toggle">
    <button id="stakeTab" class="tab active" onclick="toggleStakeUnstake('stake')">Stake</button>
    <button id="unstakeTab" class="tab" onclick="toggleStakeUnstake('unstake')">Unstake</button>
  </div>
  <h2 class="staking-heading" id="heading">Get dUSDT and Earn</h2>

  <div class="staking-form" id="stakingForm">
    <div class="form-group">
      <label id="stakeLabel">You're Staking</label>
      <div class="input-token">
        <img id="stakeImage" src="soma1.png" alt="sUSDT" class="token-icon" />
        <input type="number" placeholder="0.0 sUSDT" id="stakeInput" min="0" step="any" oninput="updateReceiveAmount()" />
        <span class="max-btn" id="maxBtn" onclick="setMaxAmount()">Max</span>
      </div>
    </div>

    <div class="form-group">
      <label>To Receive <span class="slippage">0% Slippage</span></label>
      <div class="input-token">
        <img id="receiveImage" src="soma2.png" alt="dUSDT" class="token-icon" />
        <input type="text" id="receiveAmount" value="dUSDT" readonly />
      </div>
    </div>

    <!-- Connect Wallet Button (Corrected) -->
    <button class="connect-btn" id="connectButton" onclick="connectWallet()">Connect Wallet</button>

    <!-- Stake/Unstake Button -->
    <button class="stake-btn" id="stakeButton" style="display: none;" onclick="handleStakeUnstake()">
      <span id="stakeActionText">Stake</span>
    </button>

    <p class="conversion-rate">1 dUSDT ~ 1 sUSDT</p>
  </div>
</section>


<script>
  let provider, signer, stakingContract, sUSDTContract;
  let isWalletConnected = false;

  const sUSDTAddress = "0x65296738D4E5edB1515e40287B6FDf8320E6eE04"; // sUSDT contract address
  const stakingContractAddress = "0xf65014E98f4140F91bEf070a70E28c72570032C6"; // Staking contract address

  const erc20ABI = [
    "function approve(address spender, uint256 amount) public returns (bool)",
    "function allowance(address owner, address spender) public view returns (uint256)",
    "function balanceOf(address account) public view returns (uint256)",
    "function decimals() public view returns (uint8)"
  ];

  const stakingAbi = [
  {
    "inputs": [
      { "internalType": "address", "name": "_sUSDT", "type": "address" },
      { "internalType": "address", "name": "_dUSDT", "type": "address" }
    ],
    "stateMutability": "nonpayable",
    "type": "constructor"
  },
  {
    "inputs": [],
    "name": "dUSDT",
    "outputs": [
      { "internalType": "contract IDepositedToken", "name": "", "type": "address" }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "sUSDT",
    "outputs": [
      { "internalType": "contract IERC20", "name": "", "type": "address" }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [
      { "internalType": "uint256", "name": "amount", "type": "uint256" }
    ],
    "name": "stake",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [
      { "internalType": "uint256", "name": "amount", "type": "uint256" }
    ],
    "name": "unstake",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  }
];

  async function connectWallet() {
    if (!window.ethereum) return alert("Please install MetaMask.");

    try {
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();

      const network = await provider.getNetwork();
      if (network.chainId !== 0xc488) {
        try {
          await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: '0xc488' }]
          });
        } catch (err) {
          if (err.code === 4902) {
            await window.ethereum.request({
              method: 'wallet_addEthereumChain',
              params: [{
                chainId: '0xc488',
                chainName: 'Somnia Testnet',
                nativeCurrency: {
                  name: 'Somnia',
                  symbol: 'SOM',
                  decimals: 18
                },
                rpcUrls: ['https://rpc.testnet.somnia.network'],
                blockExplorerUrls: ['https://explorer.testnet.somnia.network']
              }]
            });
          } else {
            return alert("Switch to Somnia network failed.");
          }
        }
      }

      // Initialize contracts
      sUSDTContract = new ethers.Contract(sUSDTAddress, erc20ABI, signer);
      stakingContract = new ethers.Contract(stakingContractAddress, stakingABI, signer);

      isWalletConnected = true;
      document.getElementById("connectButton").style.display = "none";
      document.getElementById("stakeButton").style.display = "inline-block";
      document.getElementById("stakingForm").style.display = "block";

      alert("Wallet connected!");
    } catch (error) {
      console.error("Wallet connection failed:", error);
      alert("Wallet connection failed. Check console for more info.");
    }
  }

  async function handleStakeUnstake() {
    if (!isWalletConnected) return alert("Please connect your wallet first.");

    const rawAmount = document.getElementById("stakeInput").value;
    const amount = parseFloat(rawAmount);
    if (!amount || amount <= 0) return alert("Enter a valid amount.");

    try {
      const amountInWei = ethers.utils.parseUnits(amount.toString(), 18);

      if (document.getElementById("stakeTab").classList.contains("active")) {
        const approveTx = await sUSDTContract.approve(stakingContractAddress, amountInWei);
        await approveTx.wait();

        const tx = await stakingContract.stake(amountInWei);
        await tx.wait();

        alert(`Successfully staked ${amount} sUSDT`);
      } else {
        const tx = await stakingContract.unstake(amountInWei);
        await tx.wait();

        alert(`Successfully unstaked ${amount} dUSDT`);
      }
    } catch (error) {
      console.error(error);
      alert("Transaction failed. Check console for more info.");
    }
  }

  function updateReceiveAmount() {
    const stakeAmount = parseFloat(document.getElementById("stakeInput").value) || 0;
    document.getElementById("receiveAmount").value = stakeAmount;
  }

  function setMaxAmount() {
    // Optional: Fetch actual balance using sUSDTContract.balanceOf(signer.getAddress())
    const maxAmount = 1000;
    document.getElementById("stakeInput").value = maxAmount;
    updateReceiveAmount();
  }

  function toggleStakeUnstake(mode) {
    const isStaking = mode === "stake";

    document.getElementById("stakeTab").classList.toggle("active", isStaking);
    document.getElementById("unstakeTab").classList.toggle("active", !isStaking);

    document.getElementById("heading").textContent = isStaking ? "Get dUSDT and Earn" : "Unstake sUSDT";
    document.getElementById("stakeLabel").textContent = isStaking ? "You're Staking" : "You're Unstaking";
    document.getElementById("receiveAmount").value = isStaking ? "dUSDT" : "sUSDT";
    document.getElementById("stakeImage").src = isStaking ? "soma1.png" : "soma2.png";
    document.getElementById("receiveImage").src = isStaking ? "soma2.png" : "soma1.png";
    document.getElementById("stakeInput").placeholder = isStaking ? "0.0 sUSDT" : "0.0 dUSDT";
    document.getElementById("stakeActionText").textContent = isStaking ? "Stake" : "Unstake";
  }
</script>

  <script>  document.getElementById('toggleMenu').addEventListener('click', function () {
      document.getElementById('sideMenu').style.width = "250px";
    }); document.getElementById('closeMenu').addEventListener('click', function () {
      document.getElementById('sideMenu').style.width = "0";
    });
  </script>
