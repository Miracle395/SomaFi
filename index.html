   <script>
// Initialize state
let walletConnected = false;  // Initially, the wallet is not connected
let isStaking = true;  // Start with the 'Stake' tab as active

// Cache DOM elements
const connectButton = document.getElementById("connectButton");
const actionBtn = document.getElementById('actionBtn');  // Button for Stake/Unstake
const stakeTab = document.getElementById('stakeTab');
const unstakeTab = document.getElementById('unstakeTab');
const stakeInput = document.getElementById('stakeInput');
const maxBtn = document.getElementById('maxBtn');

// Update the button text based on current state
function updateButton() {
  if (!walletConnected) {
    connectButton.textContent = 'Connect Wallet';  // Button shows Connect Wallet if wallet is not connected
  } else {
    connectButton.textContent = isStaking ? 'Stake' : 'Unstake';  // Show Stake/Unstake after wallet is connected
  }
}

// Toggle tab UI
function setActiveTab(tab) {
  if (tab === 'stake') {
    stakeTab.classList.add('active');
    unstakeTab.classList.remove('active');
    isStaking = true;
  } else {
    unstakeTab.classList.add('active');
    stakeTab.classList.remove('active');
    isStaking = false;
  }
  updateButton(); // Apply the correct label based on the active tab
}

// Handle the wallet connection and staking/unstaking actions
async function handleAction() {
  if (!walletConnected) {
    try {
      await connectWallet();  // Real Web3 wallet connection logic
      walletConnected = true;  // Set wallet as connected after the connection is successful
      updateButton();  // Update the button to show Stake/Unstake after the wallet is connected
    } catch (error) {
      console.error("Connection failed: ", error);
      alert("Failed to connect wallet. Please try again.");
    }
  } else {
    // Staking or unstaking logic after wallet is connected
    const amount = parseFloat(stakeInput.value) || 0;
    if (amount <= 0) return alert('Enter a valid amount');

    if (isStaking) {
  alert(`Staked ${amount} STT and received ${amount} dSTT`);
} else {
  alert(`Unstaked ${amount} dSTT and received ${amount} STT`);
    }
  }
}

// Real wallet connection function using Ethereum provider (MetaMask or other EVM wallets)
async function connectWallet() {
  if (window.ethereum) {
    try {
      // Request account access
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      console.log('Connected account:', accounts[0]);

      // You can also check if the account is different than the previous connection
      // Optional: You could also fetch network details or check for the right network

      // Set wallet as connected
      walletConnected = true;
    } catch (error) {
      console.error("User rejected the request or an error occurred", error);
      throw new Error("Connection failed. Please try again.");
    }
  } else {
    alert('Please install an Ethereum-compatible wallet (e.g., MetaMask)');
    throw new Error("Ethereum provider not found");
  }
}

// Event listener to handle wallet connection and staking actions
connectButton.addEventListener('click', handleAction);

// Set Max amount (fake value for demo)
maxBtn.addEventListener('click', () => {
  const maxAmount = 100;  // You can later fetch real balance from Web3
  stakeInput.value = maxAmount;
});

// Update the receive amount based on the input value
stakeInput.addEventListener('input', () => {
  const amount = parseFloat(stakeInput.value) || 0;
  const receiveAmount = document.getElementById('receiveAmount');
  receiveAmount.value = amount;  // Update receive amount dynamically
});

// Set active tab when clicked
stakeTab.addEventListener('click', () => setActiveTab('stake'));
unstakeTab.addEventListener('click', () => setActiveTab('unstake'));

// Initially, set the correct button state
updateButton();

</script>
