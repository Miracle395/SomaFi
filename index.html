<script>
// Initialize state
let walletConnected = false;
let isStaking = true;
let stakingContract, sUsdtContract;

// Cache DOM elements
const connectButton = document.getElementById("connectButton");
const actionBtn = document.getElementById('actionBtn');
const stakeTab = document.getElementById('stakeTab');
const unstakeTab = document.getElementById('unstakeTab');
const stakeInput = document.getElementById('stakeInput');
const maxBtn = document.getElementById('maxBtn');
const receiveAmount = document.getElementById('receiveAmount');

// Contract addresses
const STAKING_CONTRACT = "0xf65014E98f4140F91bEf070a70E28c72570032C6";
const sUSDT_CONTRACT = "0x65296738D4E5edB1515e40287B6FDf8320E6eE04";

// ABIs
const stakingABI = [
  "function stake(uint256 amount) external",
  "function unstake(uint256 amount) external"
];

const sUsdtABI = [
  "function approve(address spender, uint256 amount) external returns (bool)",
  "function decimals() view returns (uint8)"
];

// Update button text
function updateButton() {
  if (!walletConnected) {
    connectButton.textContent = 'Connect Wallet';
  } else {
    connectButton.textContent = isStaking ? 'Stake' : 'Unstake';
  }
}

// Toggle tab UI
function setActiveTab(tab) {
  if (tab === 'stake') {
    stakeTab.classList.add('active');
    unstakeTab.classList.remove('active');
    isStaking = true;
  } else {
    unstakeTab.classList.add('active');
    stakeTab.classList.remove('active');
    isStaking = false;
  }
  updateButton();
}

// Connect wallet and initialize contracts
async function connectWallet() {
  if (!window.ethereum) {
    alert('Please install an Ethereum-compatible wallet (e.g., MetaMask)');
    throw new Error("Ethereum provider not found");
  }

  try {
    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
    console.log('Connected account:', accounts[0]);

    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const network = await provider.getNetwork();

    if (network.chainId !== 50312) {
      try {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: '0xc488' }],
        });
      } catch (switchError) {
        if (switchError.code === 4902) {
          try {
            await window.ethereum.request({
              method: 'wallet_addEthereumChain',
              params: [{
                chainId: '0xc488',
                chainName: 'Somnia Testnet',
                nativeCurrency: {
                  name: 'Somnia Testnet Token',
                  symbol: 'SOM',
                  decimals: 18,
                },
                rpcUrls: ['https://dream-rpc.somnia.network'],
                blockExplorerUrls: ['https://shannon-explorer.somnia.network/'],
              }],
            });
          } catch (addError) {
            console.error('Failed to add Somnia Testnet:', addError);
            alert('Failed to add Somnia Testnet. Please add it manually in your wallet.');
            return;
          }
        } else {
          console.error('Failed to switch network:', switchError);
          alert('Please switch to Somnia Testnet in your wallet.');
          return;
        }
      }
    }

    const signer = provider.getSigner();
    stakingContract = new ethers.Contract(STAKING_CONTRACT, stakingABI, signer);
    sUsdtContract = new ethers.Contract(sUSDT_CONTRACT, sUsdtABI, signer);

    walletConnected = true;
    updateButton();
  } catch (error) {
    console.error("Connection failed: ", error);
    alert("Failed to connect wallet. Please try again.");
  }
}

// Stake tokens
async function stakeTokens(amount) {
  try {
    const decimals = await sUsdtContract.decimals();
    const parsedAmount = ethers.utils.parseUnits(amount.toString(), decimals);

    const approveTx = await sUsdtContract.approve(STAKING_CONTRACT, parsedAmount);
    await approveTx.wait();

    const tx = await stakingContract.stake(parsedAmount);
    await tx.wait();

    alert("Stake successful!");
  } catch (err) {
    console.error(err);
    alert("Stake failed.");
  }
}

// Unstake tokens
async function unstakeTokens(amount) {
  try {
    const decimals = await sUsdtContract.decimals();
    const parsedAmount = ethers.utils.parseUnits(amount.toString(), decimals);

    const tx = await stakingContract.unstake(parsedAmount);
    await tx.wait();

    alert("Unstake successful!");
  } catch (err) {
    console.error(err);
    alert("Unstake failed.");
  }
}

// Unified action handler
async function handleAction() {
  if (!walletConnected) {
    await connectWallet();
    return; // Stop here, user needs to click again to perform action after connection
  }

  const amount = parseFloat(stakeInput.value) || 0;
  if (amount <= 0) {
    alert("Enter a valid amount");
    return;
  }

  if (isStaking) {
    await stakeTokens(amount);
  } else {
    await unstakeTokens(amount);
  }
}

// Event listeners
connectButton.addEventListener('click', handleAction);
stakeTab.addEventListener('click', () => setActiveTab('stake'));
unstakeTab.addEventListener('click', () => setActiveTab('unstake'));

maxBtn.addEventListener('click', () => {
  const maxAmount = 100; // Replace with real balance query
  stakeInput.value = maxAmount;
  receiveAmount.value = maxAmount;
});

stakeInput.addEventListener('input', () => {
  const amount = parseFloat(stakeInput.value) || 0;
  receiveAmount.value = amount;
});

// Initial UI setup
updateButton();
</script>
